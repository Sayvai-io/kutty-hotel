<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder</title>
  </head>
  <body>
    <h1>Audio Recorder</h1>
    <p>Press and hold the "Spacebar" key to start recording, release to stop.</p>
    <button id="startBtn" disabled style="display: none">
      Start Recording
    </button>
    <button id="stopBtn" disabled style="display: none">Stop Recording</button>
    <audio id="recordedAudio" controls></audio>
    <div>
      <p>Server response:</p>
      <pre id="serverResponse"></pre>
      <p id="response"></p>
    </div>
  </body>
  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const recordedAudio = document.getElementById("recordedAudio");

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);

    function handleKeyDown(event) {
      if (event.key === " " && !isRecording) {
        startRecording();
      }
    }

    function handleKeyUp(event) {
      if (event.key === " " && isRecording) {
        stopRecording();
      }
    }

    function startRecording() {
      isRecording = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      audioChunks = [];

      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then((stream) => {
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            isRecording = false;
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            recordedAudio.src = URL.createObjectURL(audioBlob);
            sendAudioData(audioBlob);
          };

          mediaRecorder.start();
        })
        .catch((error) => {
          console.error("Error accessing microphone:", error);
        });
    }

    function stopRecording() {
      isRecording = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;

      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }

    function sendAudioData(audioBlob) {
      const formData = new FormData();
      formData.append("audio", audioBlob);

      fetch("http://127.0.0.1:8000/upload", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Server response:", data);
          load_data_text();
        })
        .catch((error) => {
          console.error("Error sending audio data:", error);
        });
    }

    window.onload =  function () {
            fetch('response.txt')
                .then(response => response.text())
                .then(txtContent => {
                    document.getElementById('response').textContent = txtContent;
                });
        }
  </script>
</html>
